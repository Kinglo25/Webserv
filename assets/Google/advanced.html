<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
		<nav>
			<a href="index.html">Google Search</a>
		</nav>
		<h3>
			Advanced Search
		</h3>
		<hr>
        <form id="advanced" action="/redirect">
			<table>
				<tbody>
					<tr>
						<td>Find pages with...</td>
					</tr>
					<tr>
						<td>all these words: </td>
						<td><input type="text" name="as_q"></td>
					</tr>
					<tr>
						<td>this exact word or phrase: </td>
						<td><input type="text" name="as_epq"></td>
					</tr>
					<tr>
						<td>any of these words: </td>
						<td><input type="text" name="as_oq"></td>
					</tr>
					<tr>
						<td>none of these words: </td>
						<td><input type="text" name="as_eq"></td>
					</tr>
				</tbody>
			</table>
            <input class="submit" type="submit" value="Advanced Search">
		</div>
        </form>
    </body>
</html>
