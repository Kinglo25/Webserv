<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Image</title>
		<link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
		<nav>
			<a href="index.html">Google Search</a>
		</nav>
        <form id="search" action="/redirect">
			<div>
				<img class="google_img" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google images">
			</div>
			<div>
				<input type="text" name="q" class="rounded">
			</div>
			<input type="hidden" name="tbm" value="isch">
			<div>
				<input type="submit" value="Google Images Search">
			</div>
        </form>
    </body>
</html>
